<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFR Query Web App</title>
    <link rel="stylesheet" href="/resources/css/main.css">
    <link rel="stylesheet" href="/resources/css/syntax-highlight.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>

<body>
    <h1>JFR Query Tool <small>(experimental, <a
            href="https://github.com/parttimenerd/jfr-query-experiments">GitHub</a>)</small></h1>
    
    <div class="controls-container">
        <div class="query-area">
            <select id="previousQueries" onchange="selectPreviousQuery()">
                <option value="">-- Select a previous or sample query --</option>
            </select>
            <div class="autocomplete-container">
                <textarea id="queryInput" placeholder="Enter your JFR query here..."></textarea>
                <div id="autocompleteSuggestions" class="autocomplete-suggestions"></div>
            </div>
        </div>
        <div class="buttons">
            <div class="auto-query">
                <input type="checkbox" id="autoQuery">
                <label for="autoQuery">Auto query</label>
            </div>
            <div class="auto-query">
                <input type="checkbox" id="formatTables" checked>
                <label for="formatTables">Format output</label>
            </div>
            <div class="auto-query">
                <input type="checkbox" id="showGraph">
                <label for="showGraph">Show graph</label>
            </div>
            <button id="executeButton" onclick="executeQuery(true)" title="Launch query, CTRL+Enter">Query</button>
        </div>
    </div>
    
    <div id="result">Results will appear here</div>
    
    <div class="graph-container" id="graphContainer">
        <div class="graph-controls">
            <label>Graph Controls:</label>
            <button onclick="resetGraphZoom()" style="margin-right: 10px;">Reset Zoom</button>
            <div style="display: inline-flex; align-items: center;">
                <label style="margin-right: 10px;"><input type="checkbox" id="zeroYAxisCheckbox" onchange="toggleZeroYAxis()"> Zero Y-Axis</label>
            </div>
            <div style="display: inline-flex; align-items: center; margin-left: 10px;">
                <span style="margin-right: 5px;">Columns:</span>
                <div class="column-selector" style="display: inline-flex; flex-wrap: wrap; margin: 0;"></div>
            </div>
        </div>
        <div class="graph-canvas-container">
            <canvas id="graphCanvas"></canvas>
            <div class="graph-status">No data to display</div>
        </div>
    </div>
    <script src="/resources/js/main.js"></script>
</body>
</html>
